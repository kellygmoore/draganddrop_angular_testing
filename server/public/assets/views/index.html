<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>Angular Sortable Demo</title>
    <!--styles -->
    <link rel="stylesheet" type="text/css" href="/vendors/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/vendors/ng-sortable.css">
    <link rel="stylesheet" type="text/css" href="/vendors/ng-sortable.style.css">
    <link rel="stylesheet" type="text/css" href="/assets/styles/style.css">
    <!--scripts-->
    <script type="text/javascript" src="/vendors/angular.min.js"></script>
    <script type="text/javascript" src="/vendors/ng-sortable.js"></script>
    <script type="text/javascript" src="/assets/scripts/app.min.js"></script>

</head>



<body ng-controller="MainCtrl">

<div class="mainBody">
    <h1>Unscramble the Words to Make a Sentence</h1>
    <div class="container-fluid">
            <ul ng-model="word1" as-sortable="sortableOptions">
                <li ng-repeat="item in word1" as-sortable-item class="as-sortable-item" id="word1">
                    <div as-sortable-item-handle class="as-sortable-item-handle sortElement" style="height:50px">
                        <span data-ng-bind="item.name"></span>
                    </div>
                </li>
            </ul>
    </div>
    <div class="container-fluid">
        <ul ng-model="word2" as-sortable="sortableOptions">
            <li ng-repeat="item in word2" as-sortable-item class="as-sortable-item" id="word2">
                <div as-sortable-item-handle class="as-sortable-item-handle sortElement" style="height:50px">
                    <span data-ng-bind="item.name"></span>
                </div>
            </li>
        </ul>
    </div>
    <div class="container-fluid">
        <ul ng-model="word3" as-sortable="sortableOptions">
            <li ng-repeat="item in word3" as-sortable-item class="as-sortable-item" id="word3">
                <div as-sortable-item-handle class="as-sortable-item-handle sortElement" style="height:50px">
                    <span data-ng-bind="item.name"></span>
                </div>
            </li>
        </ul>
    </div>
    <div class="container-fluid">
        <ul ng-model="word4" as-sortable="sortableOptions">
            <li ng-repeat="item in word4" as-sortable-item class="as-sortable-item" id="word4">
                <div as-sortable-item-handle class="as-sortable-item-handle sortElement" style="height:50px">
                    <span data-ng-bind="item.name"></span>
                </div>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
